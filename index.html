<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- boot link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <h1 class="text-center bg-light text-warning my-3 shadow py-4">Welcome to SH Phone Shope</h1>
    </header>

       
 
    <main class="container">
        <!-- for search and button  -->
        <section class="">
            <!-- input -->
        <input id="search-field" type="email" 
        class="form-control w-50"  placeholder="Search Your Phone">
        <!-- button -->
        <button id="btn-search" class="btn btn-danger w-50 my-4">Search</button>
        </section>

        
        <!-- for loader -->
        <section id="loader" class="text-center py-5 items-center d-none">
            <div class="spinner-border text-secondary " role="status">
                <span class="visually-hidden">Loading.....</span>
            </div>
        </section>
        
        <!-- for Not Found -->
        <div id="no-found-message" class="text-center text-warning p-5 bg-light shadow d-none">
            <h1>!</h1>
            <h3> No Phone Found . Please Search a new Phone</h3>
        </div>
        <!-- for phones card -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 bg-light shadow-lg my-5 p-5">
            </div>
        </section>
        
        <!-- show all -->
        <section id="show-all" class="text-center my-2 d-none">
            <button id="btn-show-all" class="btn btn-primary">See All</button>
        </section>


    </main>


    <!-- js link -->
    <script src="./js/app.js"></script>

</body>

</html>
